name: Meson

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Dependencies
      run: sudo apt-get install -y meson clang

    - name: Setup
      run: make init 

    - name: Clang-Format Check 
      run: make format.check 

    - name: Build
      run: make build 

    - name: Test
      run: make test 
      
